    <div id=bg-div>
        <div class=banner>

            </div>
            <div class=group>
                <div class="setup btn2">
                    <div class="bg2 s1"></div>
                    <div class=text>设置</div>
                    <div class="music btn3">
                        <div class="bg3 i2"></div>
                        <div class=text>音乐</div>
                    </div>
                    <div class="screen btn3">
                        <div class="bg3 i4"></div>
                        <div class=text>全屏</div>
                    </div>
                </div>
                <div class="ask-price btn2">
                    <div class="bg2 s2"></div>
                    <div class=text>询价</div>
                </div>
                <div class="swich-scene btn1">
                    <div class=bg1></div>
                    <div class=text>内饰</div>
                </div>
                <div class="feedback btn2">
                    <div class="bg2 s3"></div>
                    <div class=text>反馈</div>
                </div>
                <div class="praise btn2">
                    <div class="bg2 s4"></div>
                    <div class=text></div>
                </div>

            </div>

        </div>
        <div class=mask1></div>

        <audio id=audio src=""></audio>

        <div id=qrcode-div>
            <div id=qrcode-img class=img></div>
            <div id=qrcode-txt class=txt></div>
        </div>
        <div id=back-div></div>
        <div id=title-div>

            <div id=title2-div></div>
        </div>

        <div id=swipe-up></div>

            </div>
            <div class=bottomIcon>

        <div class=video-layer id=video-layer style=display:none>

            <i class=close-video-layer></i>
            <div id=video-play-box class=video-play-box>
                <h4 id=video-title></h4>
                <div class=video-play id=video-play>
                </div>
            </div>
            <!-- <div class="video-play video-play-m"></div> -->
        </div>
        <!-- 视频弹层 end -->

        <!-- 文字弹层 start -->
        <div class=text-layer id=text-layer style=display:none>
            <div class=mask></div>

            <div id=text-play-box class=text-play-box>
                <i class=close-text-layer></i>
                <h4 id=text-title></h4>
                <div class=text-play id=text-play>
                </div>
            </div>
        </div>
        <!-- 文字弹层 end -->

        <!-- 图片弹层 start -->
        <div id=cont style=width:100%;height:100%;display:none></div>
        <!-- 图片弹层 end -->

        <!-- 询价弹层 start -->
        <div id=price-div>

        <!-- 询价弹层 end -->

        <div id=feedback style=display:none>
            <div id=feedback-mask class=screen-mask></div>
            <div id=feedback-close class=close-dialog-box></div>

                <input type=hidden id=alias name=alias value=bif>
                <textarea id=feedback-text name=des class=text maxlength=1000 placeholder=请在此输入您的问题和建议></textarea>
                <div class=btn-bar>
                    <button id=feedback-post class="btn btn-primary">确认提交</button>
                    <button id=feedback-cancel class=btn>取消提交</button>
                </div>
            </div>
        </div>
        <!-- 反馈弹层 end -->
        <!-- PC toast提示 -->
        <div id=toast-success class=dialog-toast style=display:none>提交成功!</div>

    <script type=text/javascript>
        //浏览日志
        setTimeout(function () {
            trackCustomEvent('mda_vr_car_common_event', {
                'appid': globalConfig.id,
                'appname': globalConfig.title,
                'action': 'open',
                'type': 'view',
                'series': globalConfig.seriesId,
                'spec': globalConfig.specId,
                'brand': globalConfig.brandId,
                'factory': globalConfig.fctId,

                'hotname': ''
            }, {
                'sceneid': '',
                'hotspotid': '',

            });
        }, 2000);

        // var vrmode = getQueryString("vrmode");

        //点击日志
        function sendClickEvent(action, type, hotspotType, hotspotId, hotspotName, sceneId, sceneName, vrmode, partid,
            duration) {
            var ebody1 = {
                'appid': globalConfig.id,
                'appname': globalConfig.title,
                'action': action,
                'type': type,
                'series': globalConfig.seriesId,
                'spec': globalConfig.specId,
                'brand': globalConfig.brandId,
                'factory': globalConfig.fctId,
                'hottype': hotspotType,
                'hotname': hotspotName
            };
            var mode = 0;
            if (vrmode) mode = 1;

            var ebody2 = {
                'sceneid': sceneId,
                'hotspotid': hotspotId,
                'scenename': sceneName,
                'apptype': 'ext',
                'vrmode': mode,
                'partid': partid,
                'duration': duration
            };
            trackCustomEvent('mda_vr_car_common_event', ebody1, ebody2);
            //_krpano.trace("action="+ action + ",type="+ type +",hotspotid="+ hotspotId +",sceneId="+sceneId);
        }
        //点击日志
        function sendColorClickEvent(baseColorName, colorName, colorValue) {
            var ebody1 = {
                'appid': globalConfig.id,
                'appname': globalConfig.title,
                'action': "vr_ext_switchcolor_click",
                'type': "click",
                'series': globalConfig.seriesId,
                'spec': globalConfig.specId,
                'brand': globalConfig.brandId,
                'factory': globalConfig.fctId,
                'hottype': "",
                'hotname': ""
            };
            var mode = 0;
            // if (vrmode) mode = 1;

            var ebody2 = {
                'sceneid': "",
                'hotspotid': "",
                'scenename': "",
                'apptype': 'ext',
                'vrmode': mode,
                'partid': 0,
                'duration': 0,
                'basecorl': baseColorName,
                'corlname': colorName,
                'colorvalue': colorValue
            };
            trackCustomEvent('mda_vr_car_common_event', ebody1, ebody2);
            //_krpano.trace("action="+ action + ",type="+ type +",hotspotid="+ hotspotId +",sceneId="+sceneId);
        }

        //心跳日志
        var vmark = uuid();
        setInterval(function () {
            trackCustomEvent('mda_vr_car_jump', {
                'appid': globalConfig.id,
                'appname': globalConfig.title,
                'vmark': vmark,
                'series': globalConfig.seriesId,
                'spec': globalConfig.specId,
                'brand': globalConfig.brandId,
                'factory': globalConfig.fctId
            }, {
                'sceneid': '',
                'hotspotid': '',
                'apptype': 'ext'
            });
        }, 10000);

        function uuid() {
            return globalConfig.id + "_" + (new Date()).valueOf() + "_" + Math.round(Math.random() * 10000);
        }
